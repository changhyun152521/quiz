<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- 배경 원 (그라데이션 효과) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#333" stroke-width="1.5"/>
  
  <!-- Q 문자 (깔끔한 폰트) -->
  <text x="32" y="44" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="600" fill="white" text-anchor="middle" letter-spacing="-1">Q</text>
  
  <!-- 작은 수학 기호 (우측 하단 장식) -->
  <text x="50" y="52" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle" opacity="0.6">Σ</text>
</svg>
